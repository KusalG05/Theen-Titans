<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <form action="/account">
            <button type="submit" class="btn btn-primary">Account</button>
        </form>
        <h1 >Drawize</h1>
        <form action="/team">
            <button type="submit" class="btn btn-primary">Team</button>
        </form>
    </div>
  <div class="row">
  <div class="col-3 col-s-3 menu">
            <div class="buttons">
                <div class="create_game">
                    <form action="/draw">
                        <button type="submit" class="btn btn-primary">Create Room</button>
                    </form>
                    <div class="lobby" id="lobby">
                        <h2>Your room Code is:1234</h2>
                        <h3>Waiting for player to join...</h3>
                        <button type="button" onclick="close1()">close</button>
                    </div>
                    <button type="button" onclick="open1()">Join Room</button>
                </div>
            </div>
            <div class="extra">
                <a href="">Create an account</a>
            </div>
  </div>
            <div class="col-6 col-s-9">
                <h1 style="text-align:center ;">Welcome to Drawize </h1>
                <p style="text-align:center ;">The place where we have have fun and knowledge</p>
              </div>
            
              <div class="col-3 col-s-12">
                <h3 style="text-align: center">Leaderboard</h3>
                <div class="aside">
                  <h2>Saketh</h2>
                  <h2>Krishna</h2>
                  <h2>Kusal</h2>
                  <h2>Shasmith</h2>
                  <h2>Vinay</h2>
                </div>
              </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

<script src="index.js"></script>
</html>
