<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="row">
        <div class="col game-body">
            <div class="account">
                <form action="/account">
                    <button class="btn btn-primary btn-circle btn-xl" type="submit">Account</button>
                </form>
            </div>
            <div class="title">
                <h1>Theen Titans</h1>
            </div>
            <div class="buttons">
                <div class="create_game">
                    <button type="button" class="btn btn-primary" onclick="open1()">Create Room</button>
                    <div class="lobby" id="lobby">
                        <h2 id="room_code">Your room Code is: </h2>
                        <h3>Waiting for player to join...</h3>
                        <button type="button" class="btn btn-primary" onclick="close1()">close</button>
                    </div>
                    <div class="lobby" id="join">
                      <input type="text">
                      <button type="button" class="btn btn-primary" onclick="close2()">close</button>
                    </div>                    
                      <button type="button" class="btn btn-primary" onclick="open2()"">Join Room</button>
                </div>
            </div>
            <div class="extra">
                <a href="">Create an account</a>
            </div>
            <div>
                <h1 class="test"></h1>
            </div>
        </div>
      </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="https://cdn.socket.io/4.5.3/socket.io.min.js" integrity="sha384-WPFUvHkB1aHA5TDSZi6xtDgkF0wXJcIIxXhC6h8OT8EH3fC5PWro5pWJ1THjcfEi" crossorigin="anonymous"></script>
<script src="index.js"></script>
</html>
