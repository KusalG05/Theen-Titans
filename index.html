    <div class="background">
      <div class="col-s-9 col-9">
        <div
          class="row"
          style="height: 60vh; width: fit-content; display: block; margin: auto"
        >
          <img
            src="./logo.jpg"
            alt="Artwist- Guess the Art"
            style="display: block; margin: auto; height: 77%"
          />
        </div>
        <div class="row">
          <div
            class="buttons"
            style="
              display: flex;
              flex-wrap: nowrap;
              justify-content: center;
              margin-bottom: 10px;
              margin-top: -40px;
            "
          >
            <button
              type="button"
              class="btn btn-primary"
              onclick="open1()"
              style="margin-left: 30px; margin-right: 15px"
            >
              Create Room
            </button>
            <div class="lobby" id="lobby">
              <h2 id="room_code">Your room Code is:</h2>
              <h3>Waiting for player to join...</h3>
              <button type="button" onclick="close1()">close</button>
            </div>
            <div class="lobby" id="join">
              <form action="/room">
                <input
                  type="text"
                  name="room_code"
                  placeholder="Enter Room Code"
                  method="post"
                />
                <button
                  type="submit"
                  class="btn btn-primary"
                  onclick="joinroom()"
                >
                  Join Room
                </button>
              </form>
            </div>
            <button
              type="button"
              class="btn btn-primary"
              onclick="opened2()"
              style="margin-left: 15px; margin-right: 30px"
            >
              Join Room
            </button>
          </div>
          <div
            style="display: flex; flex-wrap: nowrap; justify-content: center"
          >
            <button
              type="button"
              class="btn btn-primary"
              onclick="signin()"
              style="width: auto"
            >
              Create an Account
            </button>
          </div>
        </div>
      </div>
      <div class="col-3 col-s-12">
        <h3 style="text-align: center">Leaderboard</h3>
        <div class="aside">
          <h2>Saketh</h2>
          <h2>Krishna</h2>
          <h2>Kusal</h2>
          <h2>Chuchu</h2>
          <h2>Vinay</h2>
        </div>
      </div>
    </div>
