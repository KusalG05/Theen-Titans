<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../logo.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="./loginStyles.css" />
    <title>Login- Artwist</title>
  </head>

  <body>
    <header>
      <h1>Portal for Login</h1>
    </header>
    <main>
      <div class="form_class">
        <div class="form_div">
          <label>Username:</label>
          <input
            class="field_class"
            name="username_txt"
            type="text"
            id="username"
            placeholder="Enter your username"
            autofocus
          />
          <label>Password:</label>
          <input
            class="field_class"
            name="password_txt"
            type="password"
            id="password"
            placeholder="Password"
          />
          <button
            class="submit_class"
            id="signIn"
            type="submit"
            form="login_form"
            onclick="signIn()"
          >
            Sign In
          </button>
        </div>
        <div class="info_div">
          <p>
            Not registered yet?
            <form action="/signUp">
              <button onclick="signUp2()" class="submit_class">Sign Up</button>
            </form>
          </p>
        </div>
      </div>
    </main>
    <footer>
      <p>Artwist welcomes you</p>
    </footer>
  </body>

  <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-auth.js"></script>
  <script src="login.js"></script>
</html>
