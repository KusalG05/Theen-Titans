  <body>
    <header>
      <h1>Portal for Login</h1>
    </header>
    <main>
      <div class="form_class">
        <div class="form_div">
          <form id="login">
            <label>Username:</label>
            <input
              class="field_class"
              name="username_txt"
              type="text"
              id="username"
              placeholder="Enter your username"
              autofocus
            />
            <label>Password:</label>
            <input
              class="field_class"
              name="password_txt"
              type="password"
              id="password"
              placeholder="Password"
            />
            <button
              class="submit_class"
              id="signIn"
              type="submit"
            >
              Sign In
            </button>
          </form>
        </div>
        <div class="info_div">
          <p>
            Not registered yet?
            <form action="/signUp">
              <button onclick="signUp2()" class="submit_class">Sign Up</button>
            </form>
          </p>
        </div>
      </div>
    </main>
    <footer>
      <p>Artwist welcomes you</p>
    </footer>
  </body>
