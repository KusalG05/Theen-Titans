<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up- Artwist</title>
    <link rel="stylesheet" href="./loginStyles.css" />
    <link rel="shortcut icon" href="../logo.jpg" type="image/x-icon" />
  </head>
  <body>
    <header>
      <h1>Portal for SignUp</h1>
    </header>
    <main>
      <div class="form_class">
        <div class="form_div">
          <form id="signup">
          <label>username:</label>
          <input
            class="field_class"
            name="user_txt"
            type="text"
            id="username"
            placeholder="Enter username"
            autocomplete=""
            autofocus
          />
          <label>Password:</label>
          <input
            id="pass"
            class="field_class"
            name="password_txt"
            type="password"
            id="password"
            placeholder="Password"
            autocomplete="new-password"
          />
          <label>Confirm Password:</label>
          <input
            id="con_pass"
            class="field_class"
            name="password_txt"
            type="password"
            placeholder="Confirm Password"
          />
          <button
            class="submit_class"
            id="signUp"
            type="submit"
          >
            Sign Up
          </button>
        </div>
        <div class="info_div">
          <p>
            Already registered?
            <form action="/login">
              <button onclick="signIn2()">Login Now</button>
            </form>
          </p>
        </div>
      </div>
    </main>
    <footer>
      <p>Artwist welcomes you</p>
    </footer>
  </body>
